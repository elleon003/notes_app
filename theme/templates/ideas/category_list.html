<!-- templates/ideas/category_list.html -->
{% extends 'base.html' %}

{% block content %}
    <h1 class="text-3xl font-bold mb-6">Categories</h1>
    <a href="{% url 'category_create' %}" class="bg-purple-950 text-emerald-800 py-2 px-4 rounded hover:bg-purple-900 mb-4 inline-block">Add Category</a>
    <ul class="space-y-2">
        {% for category in categories %}
            <li class="flex justify-between items-center bg-white p-4 rounded-lg shadow">
                <span>{{ category.name }}</span>
                <div>
                    <a href="{% url 'category_update' category.pk %}" class="text-purple-950 hover:text-purple-800 mr-2">Edit</a>
                    <a href="{% url 'category_delete' category.pk %}" class="text-red-600 hover:text-red-800">Delete</a>
                </div>
            </li>
        {% empty %}
            <li>No categories yet.</li>
        {% endfor %}
    </ul>
{% endblock %}
