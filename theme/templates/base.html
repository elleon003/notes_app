{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Idea Manager{% endblock %}</title>
    {% tailwind_css %}
  </head>
  <body class="bg-purple-50 text-purple-950">
    <nav class="bg-purple-950 p-4">
      <div class="container mx-auto flex justify-between items-center">
        <a
          href="{% url 'idea_list' %}"
          class="text-white text-2xl font-bold"
          >Idea Manager</a
        >
        <div>
          {% if user.is_authenticated %}
          <a
            href="{% url 'idea_create' %}"
            class="text-white hover:text-emerald-700 mr-4"
            >New Idea</a
          >
          <a
            href="{% url 'category_list' %}"
            class="text-white hover:text-emerald-700 mr-4"
            >Categories</a
          >
          <a
            href="{% url 'tag_list' %}"
            class="text-white hover:text-emerald-700 mr-4"
            >Tags</a
          >
          <a href="#" class="text-white hover:text-emerald-700">Logout</a>
          {% else %}
          <a href="#" class="text-white hover:text-emerald-700">Login</a>
          {% endif %}
        </div>
      </div>
    </nav>
    <main class="container mx-auto mt-8 px-4">
      {% block content %}{% endblock %}
    </main>
    
    <footer></footer>
    {% block extra_js %}{% endblock %}

  </body>
</html>
