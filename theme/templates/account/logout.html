{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
  <h1 class="text-2xl font-bold mb-4">{% trans "Sign Out" %}</h1>

  <p class="mb-4">{% trans 'Are you sure you want to sign out?' %}</p>

  <form method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
    {% endif %}
    <button class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700" type="submit">{% trans 'Sign Out' %}</button>
  </form>
</div>
{% endblock %}
