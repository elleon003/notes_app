{% extends 'base.html' %}

{% block content %}
  <div class="flex justify-center items-center h-screen">
    <div class="w-full max-w-md">
      <form method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        {% csrf_token %}
        <h2 class="text-2xl mb-6 text-center font-bold text-purple-950">Login</h2>
        {% if form.errors %}
          <p class="text-red-500 text-xs italic mb-4">Your email and password didn't match. Please try again.</p>
        {% endif %}
        <div class="mb-4">
          <label class="block text-purple-950 text-sm font-bold mb-2" for="{{ form.username.id_for_label }}">
            Email
          </label>
          <input type="email" name="username" autofocus required id="{{ form.username.id_for_label }}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="mb-6">
          <label class="block text-purple-950 text-sm font-bold mb-2" for="{{ form.password.id_for_label}}">
            Password
          </label>
          <input type="password" name="password" required id="{{ form.password.id_for_label }}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="flex items-center justify-between">
          <button class="bg-emerald-700 hover:bg-purple-900 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
            Log In
          </button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
