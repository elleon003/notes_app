{% extends 'base.html' %}

{% block content %}
<div class="flex justify-center items-center">
  <div class="w-full max-w-md">
    <form method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      {% csrf_token %}
      <h2 class="text-2xl mb-6 text-center font-bold text-purple-900">Set New Password</h2>
      <div class="mb-4">
        <label class="block text-purple-900text-sm font-bold mb-2" for="id_new_password1">
          New Password
        </label>
        {{ form.new_password1 }}
      </div>
      <div class="mb-6">
        <label class="block text-purple-900 text-sm font-bold mb-2" for="id_new_password2">
          Confirm New Password
        </label>
        {{ form.new_password2 }}
      </div>
      <div class="flex items-center justify-between">
        <button class="btn-primary" type="submit">Set New Password</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
