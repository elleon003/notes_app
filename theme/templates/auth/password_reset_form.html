{% extends 'base.html' %}

{% block content %}
<div class="flex justify-center items-center">
  <div class="w-full max-w-md">
    <form method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      {% csrf_token %}
      <h2 class="text-2xl mb-6 text-center font-bold text-purple-900">Reset Password</h2>
      <p class="my-6">Please enter your registered email. We will send you a link to reset your password.</p>
      <div class="mb-4">
        <label class="block text-purple-900 text-sm font-bold mb-2" for="id_email">
          Email
        </label>
        {{ form.email }}
      </div>
      <div class="flex items-center justify-between">
        <button class="btn-primary" type="submit">
          Reset Password
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
